<div class="row">
  <div class="col-12 text-center mt-5 slideDown" style="font-size: 35px">
    <p>Nintendo Consoles and Games Trivia!</p>
  </div>
</div>

<div class="row">
  <div class="col text-center mt-5 zoomer">
    <p class="" id="chooseLvlText">Choose a Level!</p>
  </div>
</div>

<div class="container-fluid" style="max-width: 90%; margin-top: 75px;">

    <div class="row d-flex justify-content-center">
      <div class="col-xl-4">
        <div class="d-flex flex-column align-items-center slideRight">
          <img src="/Images/nintendo_switch_drawing-removebg-preview.png" class="img-fluid" alt="Switch" style="max-width: 400px;" id="switchImg">
          <h5 class="mt-4 mb-3">Switch</h5>
          <a href="#" class="btn btn-block" id="lvl1" style="position: relative;">
            <div style="position: relative; display: inline-block;">
              <img src="/Images/switch_cartridge.png" alt="Button Image" class="img-fluid switchCart" style="max-width: 100px;">
              <p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); margin: 0;">Level 1</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="d-flex flex-column align-items-center slideUp">
          <img src="/Images/ds.png" class="img-fluid" alt="DS/3DS" style="max-width: 300px;" id="dsImg">
          <h5 class="mt-5">DS and 3DS</h5>
          <a href="#" class="btn btn-block" id="lvl2" style="position: relative;">
            <div style="position: relative; display: inline-block;">
              <img src="/Images/ds_cartridge.png" alt="Button Image" class="img-fluid" style="max-width: 200px";>
              <p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); margin: 0;">Level 2</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="d-flex flex-column align-items-center slideLeft">
          <img src="/Images/gameboy-removebg-preview.png" class="img-fluid" alt="Gameboy" style="max-width: 300px;" id="gbImg">
          <h5 class="mt-3">Gameboy</h5>
          <a href="#" class="btn btn-block" id="lvl3" style="position: relative;">
            <div style="position: relative; display: inline-block;">
              <img src="/Images/gb_cartridge.png" alt="Button Image" class="img-fluid" style="max-width: 300px;">
              <p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); margin: 0;">Level 3</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <audio src="/Audio/BGM/Secret Course - Super Mario Sunshine.mp3" loop autoplay id="titleBGM"></audio>
